<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Harmonogram Koncertów</title>
  <style>
    body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    background-image: linear-gradient(darkgreen, green, lime);
    color: #fff;
    font-family: Arial, sans-serif;
    min-height: 100vh; 
    display: flex;
    flex-direction: column; /
  }

    header {
      background-color: olive;
      padding: 20px;
      text-align: center;
    }

    footer {
    background-color: olive;
    color: #ffffff;
    padding: 10px;
    text-align: center;
    width: 100%;
    flex-shrink: 0;
  }

    form {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      background-color: #006400;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
      margin-top: 20px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    form button {
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00cc00;
      color: #fff;
    }

    section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    flex: 1; 
  }

    ul {
      list-style: none;
      padding: 0;
      width: 300px;
      background-color: #006400;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    li {
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      width: 100%;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

   
    @media screen and (max-width: 600px) {
      form, ul {
        width: 90%;
      }
    }

    @media screen and (min-width: 601px) and (max-width: 1200px) {
      section {
        flex-direction: column;
        align-items: center;
      }
    }

    @media screen and (min-width: 1201px) {
      header, footer {
        width: 100%;
      }
      section {
        justify-content: space-between;
        align-items: flex-start;
      }
      ul, form {
        width: 30%;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Harmonogram Koncertów</h1>
  </header>

  <nav>
    <a href="#schedule">Harmonogram</a>
    <a href="#form">Formularz</a>
    <a href="index.html">Strona główna</a>
  </nav>

  <section>
    <ul id="schedule">
      <li>10 stycznia 1991 - Nirvana - 18:00 - Warszawa</li>
      <li>15 stycznia 1992 - Nirvana - 19:00 - Niemcy</li>
      <li>20 stycznia 1993 - Nirvana - 16:30 - Gdynia</li>
    </ul>

    <form id="form">
      <label for="name">Imię:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="tickets">Liczba biletów:</label>
      <input type="number" id="tickets" name="tickets" min="1" required><br><br>
      <button type="submit">Kup bilet</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Harmonogram Koncertów. Wszelkie prawa zastrzeżone.</p>
  </footer>
</body>
</html>
